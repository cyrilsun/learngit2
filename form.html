<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<form>
		<p><input type="button" value="请完善信息"></p>

		<p>名：<input type="text" name="lastname"></p>
		<p>用户名：<input type="text" name="user"></p>
		<p>密码：<input type="password" name="password"></p>

			<input type="radio" name="sex" value="female">女</p>

			<input type="checkbox" name="film">看电影</p>

					<option value="qingdao" selected="selected">青岛</option>
			</select>
		</p>
		<fieldset>
		<legend>Who am I?</legend>
		<p>自我介绍：<br /><textarea cols="30" rows="20">Myname is ... I'm from ...</textarea></p>
		</fieldset>

		<p></p>
		<p></p>
		<p></p>
		<p></p>
		</form>
	</body>

</html>
